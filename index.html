                    { time: "10:00 - 11:30", subject: "–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –∏ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ 1–°: –ü—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–µ", room: "–ö–∞–±. 315/6–∫" },
                    { time: "12:10 - 13:40", subject: "–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã", room: "–ö–∞–±. 325/6–∫" },
                    { time: "13:50 - 15:20", subject: "–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã", room: "–ö–∞–±. 325/6–∫" }
                ],
                "6": []
            }
        };

        // ==================== –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ====================
        const dayNames = ["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞", "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ"];
        const dayNamesShort = ["–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±", "–í—Å"];

        // –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞
        const today = new Date();
        
        // –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ (0=–ü–Ω, 6=–í—Å)
        let currentDayOfWeek = today.getDay();
        currentDayOfWeek = currentDayOfWeek === 0 ? 6 : currentDayOfWeek - 1;

        // ========== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ù–ï–î–ï–õ–ò ==========
        function getCurrentWeekType() {
            const startDate = new Date('2024-09-02');
            const now = new Date();
            
            const diffMs = now - startDate;
            
            if (diffMs < 0) {
                return 'numerator';
            }
            
            const diffWeeks = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 7));
            return (diffWeeks % 2 === 0) ? 'numerator' : 'denominator';
        }
        
        const currentWeekType = getCurrentWeekType();

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç–µ–∫—É—â–µ–º –¥–Ω–µ
        function updateCurrentInfo(dayIndex, weekType) {
            const currentInfoDiv = document.getElementById('currentInfo');
            const weekClassName = weekType === 'numerator' ? 'week-numerator' : 'week-denominator';
            const weekName = weekType === 'numerator' ? '–ß–∏—Å–ª–∏—Ç–µ–ª—å' : '–ó–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å';
            
            currentInfoDiv.innerHTML = `
                <div class="day-name">${dayNames[dayIndex]}</div>
                <div class="week-type ${weekClassName}">${weekName}</div>
            `;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–∞ –æ–¥–∏–Ω –¥–µ–Ω—å
        function renderDaySchedule(weekType, dayIndex) {
            const scheduleDiv = document.getElementById('schedule');
            const lessons = scheduleData[weekType][dayIndex.toString()];
            
            updateCurrentInfo(dayIndex, weekType);
            
            if (!lessons || lessons.length === 0) {
                scheduleDiv.innerHTML = `
                    <div class="no-lessons fade-in">
                        üéâ –í —ç—Ç–æ—Ç –¥–µ–Ω—å –∑–∞–Ω—è—Ç–∏–π –Ω–µ—Ç
                        <div style="font-size: 0.9em; margin-top: 8px; color: #a0aec0;">
                            –ú–æ–∂–Ω–æ –æ—Ç–¥–æ—Ö–Ω—É—Ç—å –∏–ª–∏ –∑–∞–Ω—è—Ç—å—Å—è —Å–≤–æ–∏–º–∏ –¥–µ–ª–∞–º–∏
                        </div>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="schedule-table fade-in">
                    <thead>
                        <tr>
                            <th>–í—Ä–µ–º—è</th>
                            <th>–ü—Ä–µ–¥–º–µ—Ç</th>
                            <th>–ö–∞–±–∏–Ω–µ—Ç</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            lessons.forEach(lesson => {
                tableHTML += `
                    <tr>
                        <td class="time-cell">${lesson.time}</td>
                        <td class="subject-cell">${lesson.subject}</td>
                        <td class="room-cell">${lesson.room}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            scheduleDiv.innerHTML = tableHTML;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –ø–æ–ª–Ω–æ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–∞ –Ω–µ–¥–µ–ª—é
        function renderFullWeekSchedule() {
            const scheduleDiv = document.getElementById('schedule');
            const weekType = getCurrentWeekType();
            
            updateCurrentInfo(currentDayOfWeek, weekType);
            
            let weekHTML = `
                <div class="full-week-title fade-in">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –Ω–µ–¥–µ–ª—é</div>
                <div class="week-schedule fade-in">
            `;

            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                const lessons = scheduleData[weekType][dayIndex.toString()];
                const dayName = dayNames[dayIndex];
                const isToday = dayIndex === currentDayOfWeek;
                
                weekHTML += `
                    <div class="day-card ${isToday ? 'today' : ''}">
                        <div class="day-card-header">
                            <div class="day-card-name">${dayName}${isToday ? ' (—Å–µ–≥–æ–¥–Ω—è)' : ''}</div>
                            <div class="week-type ${weekType === 'numerator' ? 'week-numerator' : 'week-denominator'}" style="font-size: 0.8em;">
                                ${weekType === 'numerator' ? '–ß–∏—Å–ª–∏—Ç–µ–ª—å' : '–ó–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å'}
                            </div>
                        </div>
                        <div class="day-card-lessons">
                `;
                
                if (!lessons || lessons.length === 0) {
                    weekHTML += `
                        <div style="text-align: center; padding: 16px; color: #a0aec0; font-style: italic;">
                            –ó–∞–Ω—è—Ç–∏–π –Ω–µ—Ç
                        </div>
                    `;
                } else {
                    lessons.forEach(lesson => {
                        weekHTML += `
                            <div class="lesson-card">
                                <div class="lesson-time">${lesson.time}</div>
                                <div class="lesson-content">
                                    <div class="lesson-subject">${lesson.subject}</div>
                                    <div class="lesson-room">${lesson.room}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                weekHTML += `
                        </div>
                    </div>
                `;
            }

            weekHTML += `
                </div>
                <button class="back-btn" id="backToTodayBtn">
                    ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é –Ω–∞ –¥–µ–Ω—å
                </button>
            `;

            scheduleDiv.innerHTML = weekHTML;
            
            document.getElementById('backToTodayBtn').addEventListener('click', function() {
                const activeDayBtn = document.querySelector(`.day-btn[data-day="${currentDayOfWeek}"]`);
                if (activeDayBtn) {
                    setActiveDayButton(activeDayBtn);
                    renderDaySchedule(getCurrentWeekType(), currentDayOfWeek);
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ –¥–Ω–µ–π
        function setActiveDayButton(activeButton) {
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeButton.classList.add('active');
        }

        // –ö–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è
            const activeDayBtn = document.querySelector(`.day-btn[data-day="${currentDayOfWeek}"]`);
            
            if (activeDayBtn) {
                setActiveDayButton(activeDayBtn);
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
            renderDaySchedule(currentWeekType, currentDayOfWeek);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–Ω–µ–π
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const dayIndex = parseInt(this.getAttribute('data-day'));
                    setActiveDayButton(this);
                    renderDaySchedule(getCurrentWeekType(), dayIndex);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–ª–Ω–æ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–µ–¥–µ–ª–∏
            document.getElementById('fullWeekBtn').addEventListener('click', function() {
                document.querySelectorAll('.day-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                renderFullWeekSchedule();
            });
        });
    </script>
</body>
