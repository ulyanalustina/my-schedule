                    { time: "13:50 - 15:20", subject: "–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã", room: "–ö–∞–±. 325/6–∫" }
                ],

        };

        // ==================== –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ====================
        const dayNames = ["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞", "–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ"];

        // –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞
        const today = new Date();
        
        // –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ (0=–ü–Ω, 6=–í—Å)
        let currentDayOfWeek = today.getDay(); // 0-6 (0=–í—Å, 1=–ü–Ω...)
        currentDayOfWeek = currentDayOfWeek === 0 ? 6 : currentDayOfWeek - 1;

        // ========== –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–û–ï –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ù–ï–î–ï–õ–ò ==========
        function getCurrentWeekType() {
            const startDate = new Date('2024-09-02'); // –ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫, 2 —Å–µ–Ω—Ç—è–±—Ä—è 2024 - —á–∏—Å–ª–∏—Ç–µ–ª—å
            const now = new Date();
            
            // –†–∞–∑–Ω–∏—Ü–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            const diffMs = now - startDate;
            
            // –ï—Å–ª–∏ –¥–∞—Ç–∞ —Ä–∞–Ω—å—à–µ 2 —Å–µ–Ω—Ç—è–±—Ä—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∏—Å–ª–∏—Ç–µ–ª—å
            if (diffMs < 0) {
                return 'numerator';
            }
            
            // –†–∞–∑–Ω–∏—Ü–∞ –≤ –Ω–µ–¥–µ–ª—è—Ö
            const diffWeeks = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 7));
            
            // 2 —Å–µ–Ω—Ç—è–±—Ä—è = —á–∏—Å–ª–∏—Ç–µ–ª—å (0 –Ω–µ–¥–µ–ª—å = —á–µ—Ç–Ω–æ–µ = —á–∏—Å–ª–∏—Ç–µ–ª—å)
            // –ï—Å–ª–∏ diffWeeks —á–µ—Ç–Ω–æ–µ - —á–∏—Å–ª–∏—Ç–µ–ª—å, –Ω–µ—á–µ—Ç–Ω–æ–µ - –∑–Ω–∞–º–µ–Ω–∞—Ç–µ–ª—å
            return (diffWeeks % 2 === 0) ? 'numerator' : 'denominator';
        }
        
        const currentWeekType = getCurrentWeekType();

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–∞ –æ–¥–∏–Ω –¥–µ–Ω—å

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ–¥–µ–ª–∏

            const weekName = weekType === 'numerator' ? '–ß–ò–°–õ–ò–¢–ï–õ–¨' : '–ó–ù–ê–ú–ï–ù–ê–¢–ï–õ–¨';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤–≤–µ—Ä—Ö—É
            currentInfoDiv.innerHTML = `

            `;

            // –ï—Å–ª–∏ –ø–∞—Ä –Ω–µ—Ç
            if (!lessons || lessons.length === 0) {
                scheduleDiv.innerHTML = '<p class="no-lessons">üéÄ –í —ç—Ç–æ—Ç –¥–µ–Ω—å –∑–∞–Ω—è—Ç–∏–π –Ω–µ—Ç. –û—Ç–¥—ã—Ö–∞–π—Ç–µ!</p>';
                return;
            }

            // –°–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
            let tableHTML = `

                    <thead>
                        <tr>
                            <th>‚è∞ –í—Ä–µ–º—è</th>
                            <th>üìö –ü—Ä–µ–¥–º–µ—Ç</th>
                            <th>üè´ –ö–∞–±–∏–Ω–µ—Ç</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            lessons.forEach(lesson => {
                tableHTML += `
                    <tr>
                        <td class="time">${lesson.time}</td>

            });

            tableHTML += '</tbody></table>';
            scheduleDiv.innerHTML = tableHTML;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –ø–æ–ª–Ω–æ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–∞ –Ω–µ–¥–µ–ª—é
        function renderFullWeekSchedule() {
            const scheduleDiv = document.getElementById('schedule');
            const currentInfoDiv = document.querySelector('.current-info');
            const weekType = getCurrentWeekType();
            
            const weekClassName = weekType === 'numerator' ? 'week-numerator' : 'week-denominator';
            const weekName = weekType === 'numerator' ? '–ß–ò–°–õ–ò–¢–ï–õ–¨' : '–ó–ù–ê–ú–ï–ù–ê–¢–ï–õ–¨';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤–≤–µ—Ä—Ö—É
            currentInfoDiv.innerHTML = `
                <strong style="color: #d63384;">üå∏ –ü–æ–ª–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —Ç–µ–∫—É—â—É—é –Ω–µ–¥–µ–ª—é:</strong> –Ω–µ–¥–µ–ª—è 
                <span class="week-indicator ${weekClassName}">${weekName}</span>
            `;

            let weekHTML = '<div class="full-week-title">üå∏ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –Ω–µ–¥–µ–ª—é üå∏</div>';

            // –î–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è –Ω–µ–¥–µ–ª–∏
            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                const lessons = scheduleData[weekType][dayIndex.toString()];
                const dayName = dayNames[dayIndex];
                const isToday = dayIndex === currentDayOfWeek;
                
                weekHTML += `

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –≤–æ–∑–≤—Ä–∞—Ç–∞
            weekHTML += `

            scheduleDiv.innerHTML = weekHTML;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–æ–∑–≤—Ä–∞—Ç–∞
            document.getElementById('backToTodayBtn').addEventListener('click', function() {
                const activeDayBtn = document.querySelector(`.day-btn[data-day="${currentDayOfWeek}"]`);
                if (activeDayBtn) {

                    renderDaySchedule(getCurrentWeekType(), currentDayOfWeek);

        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ –¥–Ω–µ–π

        // –ö–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        document.addEventListener('DOMContentLoaded', function() {

            console.log("üìÖ –°–µ–≥–æ–¥–Ω—è:", today.toLocaleDateString());
            console.log("üìÜ –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏:", dayNames[currentDayOfWeek]);
            console.log("üéÄ –¢–∏–ø –Ω–µ–¥–µ–ª–∏:", currentWeekType);
            
            // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è
            const activeDayBtn = document.querySelector(`.day-btn[data-day="${currentDayOfWeek}"]`);
            
            // –î–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É –∞–∫—Ç–∏–≤–Ω–æ–π
            if (activeDayBtn) {
                setActiveDayButton(activeDayBtn);
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
            renderDaySchedule(currentWeekType, currentDayOfWeek);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –¥–Ω–µ–π
            document.querySelectorAll('.day-btn').forEach(btn => {

                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –Ω–µ–¥–µ–ª—é
                    const currentWeek = getCurrentWeekType();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –¥–µ–Ω—å
                    renderDaySchedule(currentWeek, dayIndex);
                });
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–ª–Ω–æ–≥–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –Ω–µ–¥–µ–ª–∏

                renderFullWeekSchedule();
            });
        });

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—ç—à–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
